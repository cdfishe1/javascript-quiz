<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Javascript Quiz</title>
</head>
<body>
    <!-- Player score and time -->
    <header>
        <p class='container'>Player Score<span id='userScores' class='user-scores'></span></p>
        <p class='container'>Time:<span id='countDown'></span></p>
        
    </header>
    <!-- Contains intro, quiz, and endGame content -->
    <main>
        <!-- Populates the main heading, quiz question, and results heading -->
        <h1 class='container'></h1>
        <p id='gameExplanation' class='game-explain container'></p>
        <button id='startGame' class='start-gamebutton container'></button>
        <!-- List of choices for question -->
        <ul>
            <li><button  id='choice1' class='choice-button container' title ='Quiz Choice 1'></button></li>
            <li><button  id='choice2' class='choice-button container' title ='Quiz Choice 2'></button></li>
            <li><button  id='choice3' class='choice-button container' title ='Quiz Choice 3'></button></li>
            <li><button  id='choice4' class='choice-button container' title ='Quiz Choice 4'></button></li>
        </ul>
        <!-- Quiz answer -->
        <p id='answer' class = 'answer-response'></p>
        <!-- Score -->
        <p id='gameScore' class='game-score container'>Your score <span id='score'></span></p>
        <br>
        <!-- Form to submit initials -->
        <form id='playerInitials' class='initials-form container'>
            <label for="initials">Enter initials:</label>
            <input type="text" id='initials' name='intials'>
            <button id="save" class='save-button'>SAVE</button>
        </form>
    </main>
    <script src='./assets/scripts/script.js'></script>
    
</body>
</html>
