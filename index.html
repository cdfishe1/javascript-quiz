<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Javascript Quiz</title>
</head>
<body>
    <header>
        <p>View High Scores<span id='highScores' class='high-scores'></span></p>
        <p>Time:<span id='countDown'></span></p>
        
    </header>
    <main>
        <h1></h1>
        <p id='gameExplanation'></p>
        <button id='startGame' class='start-game-button'></button>
        <ul>
            <li><button  id='choice1' class='choice-button'></button></li>
            <li><button  id='choice2' class='choice-button'></button></li>
            <li><button  id='choice3' class='choice-button'></button></li>
            <li><button  id='choice4' class='choice-button'></button></li>
        </ul>

        <p id='answer' class = 'answer-response'></p>

        <p id='gameScore' class='game-score'>Your score <span id='score'></span></p>
        <br>
        <form id='playerInitials' class='initials-form'>
            <label for="initials">Enter initials:</label>
            <input type="text" id='initials' name='intials'>
            <button id="save">SAVE</button>
        </form>

        <button id='playAgain' class='again-button'></button>
    </main>
    <script src='./assets/scripts/script.js'></script>
</body>
</html>
